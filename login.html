<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta name="theme-color" content="#e72b54" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- Main header -->
    <header class="main-header">
      <div class="row">
        <div class="main-header__logo">
          <h1><a href="/">Logo</a></h1>
        </div>

        <div class="search">
          <div class="search__item">
            <form action="#" class="search__form">
              <input
                type="text"
                class="search__form--input"
                placeholder="I'm shopping for"
              />
              <button class="search__form--submit">Search</button>
            </form>
          </div>
        </div>

        <nav class="main-header__nav">
          <ul>
            <li>
              <a href="/login.html">
                <svg width="33px" height="33px" viewBox="0 0 512 512">
                  <title>My Account</title>
                  <path
                    d="M344,144c-3.92,52.87-44,96-88,96s-84.15-43.12-88-96c-4-55,35-96,88-96S348,90,344,144Z"
                    style="
                      fill: none;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 32px;
                    "
                  />
                  <path
                    d="M256,304c-87,0-175.3,48-191.64,138.6C62.39,453.52,68.57,464,80,464H432c11.44,0,17.62-10.48,15.65-21.4C431.3,352,343,304,256,304Z"
                    style="
                      fill: none;
                      stroke-miterlimit: 10;
                      stroke-width: 32px;
                    "
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="cart.html" class="main-header__nav cart-icon">
                <p>
                  <svg viewBox="0 0 512 512">
                    <title>Cart</title>
                    <circle
                      cx="176"
                      cy="416"
                      r="16"
                      style="
                        fill: none;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-width: 32px;
                      "
                    />
                    <circle
                      cx="400"
                      cy="416"
                      r="16"
                      style="
                        fill: none;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-width: 32px;
                      "
                    />
                    <polyline
                      points="48 80 112 80 160 352 416 352"
                      style="
                        fill: none;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-width: 32px;
                      "
                    />
                    <path
                      d="M160,288H409.44a8,8,0,0,0,7.85-6.43l28.8-144a8,8,0,0,0-7.85-9.57H128"
                      style="
                        fill: none;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-width: 32px;
                      "
                    />
                  </svg>
                </p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main header end -->

    <div class="auth">
      <div class="row">
        <div class="auth-form__wrap">
          <h2 class="auth-form__wrap--title">Login into your account</h2>
          <form action="post" class="auth-form" method="POST" action="#">
            <div class="auth-form__field">
              <label for="email" class="auth-form__label">E-mail</label>
              <input
                type="email"
                placeholder="myemail@example.com"
                class="auth-form__input"
                name="email"
                id="email"
                required
              />
            </div>

            <div class="auth-form__field">
              <label for="password" class="auth-form__label">Password</label>
              <input
                type="password"
                placeholder="•••••••"
                class="auth-form__input"
                name="password"
                id="password"
                required
              />
            </div>

            <div class="auth-form__field">
              <input type="submit" class="auth-form__submit" value="Login" />
            </div>
          </form>

          <div class="auth-form__footer">
            <p><a href="/signup.html">Create an Account</a></p>
            <p><a href="#">Forgot Password</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Main footer -->
    <footer class="main-footer">
      <div class="row">
        <p>
          &copy; Random Name
        </p>
      </div>
    </footer>
  </body>
</html>
